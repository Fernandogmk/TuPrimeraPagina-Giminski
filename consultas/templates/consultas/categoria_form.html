{% extends 'Main/base.html' %}

{% block title %}
    Nueva Categoría
{% endblock title %}

{% block content_title %}
    Crear nueva categoría
{% endblock content_title %}

{% block content %}
<div class="container pb-5">
    <form method="post" class="shadow p-4 bg-light rounded">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
        </table>
        <div class="text-center mt-3">
            <input type="submit" value="Guardar Categoría" class="btn btn-dark px-4">
            <a href="{% url 'consultas:consulta-list' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
    </form>
</div>
{% endblock content %}
